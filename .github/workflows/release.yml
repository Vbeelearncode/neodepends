name: Release binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-15-intel
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          HOST="$(rustc -vV | awk '/^host: /{print $2}')"
          BIN="neodepends"

          # Full bundle: binary + tools + languages + artifacts (depends.jar) + examples
          BUNDLE_DIR="dist/${BIN}-pyfork-${TAG}-${HOST}"
          mkdir -p "${BUNDLE_DIR}"
          cp "target/release/${BIN}" "${BUNDLE_DIR}/${BIN}"
          cp README.md LICENSE "${BUNDLE_DIR}/" || true
          cp -R tools languages artifacts examples "${BUNDLE_DIR}/" 2>/dev/null || true

          mkdir -p dist
          tar -C dist -czf "dist/${BIN}-pyfork-${TAG}-${HOST}.tar.gz" "${BIN}-pyfork-${TAG}-${HOST}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}"
          $hostTriple = (rustc -vV | Select-String '^host: ' | ForEach-Object { $_.ToString().Split(' ')[1] })
          $bin = "neodepends"

          # Full bundle: binary + tools + languages + artifacts (depends.jar) + examples
          $bundleDir = "dist/$bin-pyfork-$tag-$hostTriple"
          New-Item -ItemType Directory -Force -Path $bundleDir | Out-Null
          Copy-Item "target/release/$bin.exe" "$bundleDir/$bin.exe"
          if (Test-Path "README.md") { Copy-Item "README.md" "$bundleDir/README.md" }
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" "$bundleDir/LICENSE" }
          if (Test-Path "tools") { Copy-Item -Recurse -Force "tools" "$bundleDir/tools" }
          if (Test-Path "languages") { Copy-Item -Recurse -Force "languages" "$bundleDir/languages" }
          if (Test-Path "artifacts") { Copy-Item -Recurse -Force "artifacts" "$bundleDir/artifacts" }
          if (Test-Path "examples") { Copy-Item -Recurse -Force "examples" "$bundleDir/examples" }

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Force -Path "$bundleDir" -DestinationPath "dist/$bin-pyfork-$tag-$hostTriple.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
